apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.28
        name: nginx
        env:
          - name: STAGE
            value: Kubernetes
          - name: PODIP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NB_JOURS
            valueFrom:
              configMapKeyRef:
                name: nginx-env
                key: JOURS
          - name: PASS
            valueFrom:
              secretKeyRef:
                name: nginx-pass
                key: PASSWORD
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          periodSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          periodSeconds: 10
          failureThreshold: 2
